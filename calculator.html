<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script type="text/javascript"  src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div>
    <input type="text" class="calculator-screen" value="0" disabled />
    </div>
    <div>
    <input type="text" class="calculator-screen" value="0" disabled />
    </div>
    <div>
    <table>
        <tbody>
            <tr>
                <td><button onclick="buttonClick(c)">CE</button></td>
                <td><button onclick="buttonClick(7)">7</button></td>
                <td><button onclick="buttonClick(8)">8</button></td>
                <td><button onclick="buttonClick(9)">9</button></td>
                <td><button onclick="buttonClick(a)">+</button></td>
                <td><button onclick="buttonClick(s)">-</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonClick(sign)">+/-</button></td>
                <td><button onclick="buttonClick(4)">4</button></td>
                <td><button onclick="buttonClick(5)">5</button></td>
                <td><button onclick="buttonClick(6)">6</button></td>
                <td><button onclick="buttonClick(m)">*</button></td>
                <td><button onclick="buttonClick(d)">/</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonClick(0)">0</button></td>
                <td><button onclick="buttonClick(1)">1</button></td>
                <td><button onclick="buttonClick(2)">2</button></td>
                <td><button onclick="buttonClick(3)">3</button></td>
                <td colspan="2"><button style="width:200px" onclick="buttonClick(equals)">=</button></td>
            </tr>
        </tbody>

    </table>
</div>

</body>

</html>
